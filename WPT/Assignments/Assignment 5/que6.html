<!DOCTYPE html>
<html>
    <head>
        <title>
            Que 6
        </title>
    </head>
    <body>
        <script>
            const fetchFast=()=>{
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve('Fast Done!');
                    },2000);
                }) ;
            };

            const fetchSlow=()=>{
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve('Slow done!!');
                    },6000);
                });
            };
            console.log('Program Starting..');


            const f1=async()=>{
                const res1=await fetchFast();
                console.log(res1);
                const res2=await fetchSlow();
                console.log(res2);
            };
            
             f1();
           
             console.log('Program complete!!');
        </script>
    </body>
</html>
